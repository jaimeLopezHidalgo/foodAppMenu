<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>

    <!-- styles -->
    <link href="styles.css" rel="stylesheet">
    <link
        href="http://fonts.cdnfonts.com/css/gotham?styles=17581,17582,17583,17584,17585,17587,17586,17579,17588,17580,17589,17591,17592,17595,17590,17593,17594,17596"
        rel="stylesheet">

    <!-- js -->
    <script src="https://kit.fontawesome.com/c65e29b601.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/index.js"></script>
</head>

<body>
    <div id="phoneContainer" class="centerChildrenHorizontally">
        <div id="phone" class="centerChildrenHorizontally">
            <div id="display" class="fillWidth fillHeight topLimit bottomLimit">
                <div id="appHeader" class="topLimit">
                    <div id="mobileIconsContainer" class="topLimit">
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-three-quarters"></i>
                        <span>9:41</span>
                    </div>
                    <div id="locationContainer">
                        <span id="clickableLocation">
                            <i class="fas fa-map-marker-alt fa-lg"></i>
                            <span id="selectLocationText">Select location…</span>
                        </span>
                        <i class="fas fa-stream"></i>
                    </div>
                </div>
                <div id="appBody">
                    <div id="datesContainer">
                        <table id="datesTable">
                            <tr>
                                <td>Dom</td>
                                <td>Lun</td>
                                <td>Mar</td>
                                <td>Mié</td>
                                <td>Jue</td>
                                <td>Vie</td>
                                <td>Sáb</td>
                            </tr>
                            <tr id="bottomRow">
                                <td>
                                    <div class="circle">28</div>
                                </td>
                                <td>
                                    <div class="circle">29</div>
                                </td>
                                <td>
                                    <div class="circle">30</div>
                                </td>
                                <td>
                                    <div class="circle">01</div>
                                </td>
                                <td>
                                    <div class="circle selectedDay">02</div>
                                </td>
                                <td>
                                    <div class="circle">03</div>
                                </td>
                                <td>
                                    <div class="circle">04</div>
                                </td>

                            </tr>
                        </table>
                    </div>
                    <div id="mainContentContainer">
                        <div id="menuButtonsContainer">
                            <table id="menuButtonsTable">
                                <tr>
                                    <td>
                                        <div class="myButton menuButton clipChildren">
                                            <span class="menuIconContainer"><i class="far fa-clock fa-lg"></i></span>
                                            <div class="menuButtonDescription">2:00 - 3:00 pm
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="myButton menuButton clipChildren">
                                            <span class="menuIconContainer"><i class="fas fa-utensils"></i></span>
                                            <div class="menuButtonDescription">Cocina industrial
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div id="plusOneIconButton" class="myButton menuButton clipChildren">
                                            <span class="menuIconContainer"><strong id="plusOneIcon">+1</strong></span>
                                            <div class="menuButtonDescription">Platillos
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div id="menuContainer" class="clipChildren"></div>
                    </div>
                </div>
                <div id="appFooter" class="fillWidth bottomLimit">
                    <table>
                        <tr>
                            <td><img src="../icons/shopping-cart.svg" alt="" class="footerIcon"></td>
                            <td><img src="../icons/menu.svg" alt="" id="menuIcon" class="footerIcon"></td>
                            <td><img src="../icons/user.svg" alt="" class="footerIcon"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
